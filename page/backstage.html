<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/mdui.min.css" />
    <link rel="stylesheet" href="/assets/css/mark.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/jquery.min.js"></script>
    <script src="https://code.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/backstage.js"></script>
    <title>后台管理</title>
</head>
<body class="mdui-drawer-body-left">
    <div class="mdui-toolbar mdui-color-blue">
        <a href="/" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'Back Home', position: 'auto'}">
            <i class="mdui-icon material-icons">home</i>
        </a>
        <span class="mdui-typo-title">后台管理</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="#" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#menu'}">
            <i class="mdui-icon material-icons">menu</i>
        </a>
        <ul class="mdui-menu" id="menu">
            <li class="mdui-menu-item">
                <a href="#" class="mdui-ripple">
                <i class="mdui-menu-item-icon mdui-icon material-icons">account_circle</i><?=$_COOKIE['user']?>
                </a>
            </li>
            <li class="mdui-menu-item">
                <a href="javascript:resetpassword()" class="mdui-ripple">
                <i class="mdui-menu-item-icon mdui-icon material-icons">lock</i>Reset Password
                </a>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-menu-item">
                <a href="javascript:loginout()" class="mdui-ripple">
                <i class="mdui-menu-item-icon mdui-icon material-icons">exit_to_app</i>Logout
                </a>
            </li>
        </ul>
    </div>
    <div class="mdui-drawer mdui-drawer-open" id="sider">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple">
                <div class="mdui-list-item-content">
                    <a href="#">主面板</a>
                </div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <div class="mdui-list-item-content">
                    <a href="#api_control">api控制</a>
                </div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <div class="mdui-list-item-content">
                    <a href="#settings">网站设置</a>
                </div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <div class="mdui-list-item-content">
                    <a href="#edit">修改网站信息</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="mdui-container mdui-container-fluid">
        <div class="tabs">
            <div id="home">
                <div class="mdui-row">
                    <div class="mdui-col-md-6">
                    <div class="mdui-card mdui-hoverable mdui-m-y-2" style="border-radius:10px">
                        <div class="mdui-card-content">
                            本地SEAWeb版本: <span id="version">${data.version}</span><br/>
                            网络版本:<span id="latest_version"><a href="javascript:check_update()">Check Update</a></span>
                            <label class="mdui-textfield-label">更新内容</label>
                            <pre><code id="update_info"></code></pre>
                        </div>
                    </div>
                    </div>
                    <div class="mdui-col-md-6">
                    <div class="mdui-card mdui-hoverable mdui-m-y-2" style="border-radius:10px">
                        <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">
                        调用排行
                        </div>
                        </div>
                        <div class="mdui-card-content">
                            <span id="api-rank-list">正在加载</span>
                        </div>
                    </div>
                    </div>
                    <div class="mdui-col-md-6">
                        <div class="mdui-card mdui-hoverable mdui-m-y-2" style="border-radius:10px">
                            <div class="mdui-card-primary">
                            <div class="mdui-card-primary-title">
                            调用统计
                            </div>
                            </div>
                            <div class="mdui-card-content">
                                <span id="api-trend-chart">正在加载</span>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
            <div id="api_control">
                <h3>Edit API Status</h3>
                <br>
                <span id="api_list">${api_list}</span>
                <br>
                <button onclick='save("status")'
                class='login-button mdui-btn mdui-btn-raised mdui-ripple'>Save</button>
            </div>
            <div id="settings">
                <h3>网站设置</h3>
                <br>
                <button onclick="up_sys()">更新设置列表</button>
                <span id="setting">${setting_list}</span>
                <br>
                <button onclick='save("setting")'
                class='login-button mdui-btn mdui-btn-raised mdui-ripple'>Save</button>
            </div>
            <div id="edit">
                <h3>修改网站信息</h3>
                <div class="mdui-panel" mdui-panel>
                    <div class="mdui-panel-item mdui-panel-item-open">
                        <div class="mdui-panel-item-header">修改网页信息</div>
                            <div class="mdui-panel-item-body">
                                <span id="web_info">Loading...</span>
                            </div>
                    </div>
                </div>
                <button onclick='save("web")'
                class='login-button mdui-btn mdui-btn-raised mdui-ripple'>Save</button>
            </div>
        </div>
    </div>
    <button class="mdui-fab mdui-fab-fixed  mdui-color-pink" onclick="sider()"><i class="mdui-icon material-icons">add</i></button>
    <script src="/assets/js/mdui.min.js"></script>
</body>

</html>
