<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/1.0.2/css/mdui.min.css" />
    <link rel="stylesheet" href="/assets/css/mark.css">

<body class="mdui-appbar-with-toolbar mdui-drawer-body-left">
<div class="mdui-drawer mdui-drawer-close" id="sider">

            <div class="mdui-list-item-content">
                <a href="#">主面板</a>
            </div>
        </li>
        <li class="mdui-list-item mdui-ripple">
            <div class="mdui-list-item-content">
                <a href="#api_control">api控制</a>
            </div>
        </li>
        </ul>
    </div>
    <div class="mdui-appbar mdui-appbar-fixed mdui-toolbar mdui-color-blue mdui-appbar-inset">
        <a href="/" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: 'Back Home', position: 'auto'}">
            <i class="mdui-icon material-icons">home</i>
        </a>
        <span class="mdui-typo-title">后台管理</span>
        <div class="mdui-toolbar-spacer"></div>
        <a href="#" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#menu'}">
            <i class="mdui-icon material-icons">menu</i>
        </a>
        <ul class="mdui-menu" id="menu">
            <li class="mdui-menu-item">
                <a href="#" class="mdui-ripple">
                <i class="mdui-menu-item-icon mdui-icon material-icons">account_circle</i><?=$_COOKIE['user']?>
                </a>
            </li>
            <li class="mdui-menu-item">
                <a href="javascript:resetpassword()" class="mdui-ripple">
                <i class="mdui-menu-item-icon mdui-icon material-icons">lock</i>Reset Password
                </a>
            </li>
            <li class="mdui-divider"></li>
            <li class="mdui-menu-item">
                <a href="javascript:loginout()" class="mdui-ripple">
                <i class="mdui-menu-item-icon mdui-icon material-icons">exit_to_app</i>Logout
                </a>
            </li>
        </ul>

                        <div class="mdui-panel-item-header">网站设置</div>
                            <div class="mdui-panel-item-body" id="setting">Loading...</div>
                    </div>
                </div>
                <div class="mdui-panel" mdui-panel>
                    <div class="mdui-panel-item">
                        <div class="mdui-panel-item-header">SEAWeb版本: <span id="version">${data.version}</span></div>
                            <div class="mdui-panel-item-body">
                                最新版本:<span id="latest_version"><a href="javascript:check_update()">Check Update</a></span>
                            </div>
                    </div>
                </div>
                <div class="mdui-panel" mdui-panel>
                    <div class="mdui-panel-item mdui-panel-item-open">
                        <div class="mdui-panel-item-header">修改网页信息</div>
                            <div class="mdui-panel-item-body">
                                <span id="web_info">Loading...</span>
                            </div>
                    </div>
                </div>
                <button onclick='save()'
                class='login-button mdui-btn mdui-btn-raised mdui-ripple'>Save</button>
            </div>
            <div id="api_control">
                <h3>Edit API Status</h3>
                <br>
                <span id="api_list">${api_list}</span>
                <br>
                <button onclick='save_api()'
                class='login-button mdui-btn mdui-btn-raised mdui-ripple'>Save</button>
            </div>
        </div>

    <button class="mdui-fab mdui-fab-fixed  mdui-color-pink" onclick="sider()"><i class="mdui-icon material-icons">add</i></button>
